<script src="res/js/add.js"></script>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">
                    Add a Solution
                    <br/>
                </h1>
            </div>
        </div>
    </div>
</div>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- @TODO: Add help text -->
                <form class="form-horizontal" role="form" action="/add" method="post">
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="solName" class="control-label">
                                Solution Name
                            </label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="solName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="solDesciption" class="control-label">
                                Description
                            </label>
                        </div>
                        <div class="col-sm-10">
                            <input class="form-control" id="solDesciption"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="solCat" class="control-label">
                                Category
                            </label>
                        </div>
                        <div class="col-sm-10">
                            <select class="selectpicker" data-live-search="true" id="solCat" multiple>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="solMat" class="control-label">
                                Materials
                            </label>
                        </div>
                        <div class="col-sm-8">
                            <select class="selectpicker" data-live-search="true" id="solMat" multiple>
                            </select>
                        </div>
                        <div class='col-sm-2'>
                            <a class="btn btn-default pull-right" ui-sref='add.material' data-toggle="collapse" data-target="#partialAddMat">
                                Add Material
                            </a>
                        </div>
                    </div>
                    <div class="form-group" ui-view id="partialAddMat"></div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="solTime" class="control-label">
                                Time to Build
                            </label>
                        </div>
                        <div class="col-sm-1">
                            <input class="form-control" type="number" min="0" id="solTime"/>
                        </div>
                        <div class="col-sm-1">
                            <label class="control-label">
                                minutes
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="solDifficulty" class="control-label">
                                Difficulty
                            </label>
                        </div>
                        <div class="col-sm-10">
                            <input type="hidden" id="solDifficulty" class="rating" data-filled="glyphicon glyphicon-star" data-empty="glyphicon glyphicon-star-empty"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="solCost" class="control-label">
                                Cost
                            </label>
                        </div>
                        <div class="col-sm-1">
                            <input class="form-control" type="number" min="0" id="solCost"/>
                        </div>
                        <div class="col-sm-1">
                            <label class="control-label">
                                USD
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="solInstruction" class="control-label">
                                Instructions
                            </label>
                        </div>
                        <div class="col-sm-10">
                            <textarea class="form-control" type="text" rows="3" id="solInstruction">
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
