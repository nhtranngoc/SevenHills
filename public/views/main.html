<div class="container center">
    <div class="row">
        <div class="col-xs-12" style="height:153px";>
        </div>
        <div class="col-md-12 text-center">
            <h1 id="mainTitle">
                Assistive Technology Search
            </h1>
        </div>
    </div>
    <div class="row">
        <form novalidate role="form" ng-submit="submitSearch()">
            <div class="form-group col-md-8 col-md-offset-2" id="custom-search-input">
                <div class="input-group" id="searchForm">
                    <label for="searchField" class="sr-only">Search</label>
                    <input type="text" name="searchField" class="form-control input-lg" ng-model="search" placeholder="Type search keywords here, i.e. Recreation, Communication, Daily living..." autofocus/>
                    <span class="input-group-btn">
                        <button class="btn btn-primary btn-lg" type="button" ui-sref="search({search:search})" ng-click="submitsearch()">
                            <i class="glyphicon glyphicon-search">
                            </i>
                        </button>
                    </span>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="text-center">
            <a class="btn btn-lg btn-info" ui-sref="solution({solutionID:sotd})" href="#/solution/{sotd}">
                <i class="glyphicon glyphicon-star">
                </i>
                Solution of The Day
            </a>
            <a ui-sref="add" class="btn btn-lg btn-success">
                <i class="glyphicon glyphicon-plus">
                </i>
                Add Solution
            </a>
        </div>
    </div>
</div>
