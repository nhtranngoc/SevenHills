<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="/addMat" method="post" class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2">
                        <label for="matName" class="control-label">
                            Material Name
                        </label>
                    </div>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="matName"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <label for="matVendor" class="control-label">
                            Vendor
                        </label>
                    </div>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="matVendor"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" ng-click="submitAndHide()" href="#/add" class="btn btn-default" ui-sref-opts="{reload:true}">
                            Add material
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
