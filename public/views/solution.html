<script src="res/js/add.js">
</script>
<div class="container">
    <div class="page-header">
        <h1>
            {{solution.SolutionName}}
        </h1>
    </div>
    <div class="well well-lg">
        <div class="col-sm-2">
            Time
        </div>
        <div class="col-sm-2">
            {{solution.Time}} minutes
        </div>
        <div class="col-sm-2">
            Difficulty
        </div>
        <input class="rating" data-readonly="" id="star" type="hidden"/>
    </div>
</div>
<div class="carousel slide container" data-ride="carousel" id="myCarousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li class="active" data-slide-to="0" data-target="#myCarousel">
        </li>
        <li data-slide-to="1" data-target="#myCarousel">
        </li>
        <li data-slide-to="2" data-target="#myCarousel">
        </li>
        <li data-slide-to="3" data-target="#myCarousel">
        </li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img alt="Chania" src="res/img/1.jpg"/>
        </div>
        <div class="item">
            <img alt="Chania" src="res/img/2.jpg"/>
        </div>
        <div class="item">
            <img alt="Flower" src="res/img/3.jpg"/>
        </div>
        <div class="item">
            <img alt="Flower" src="res/img/4.jpg"/>
        </div>
    </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" data-slide="prev" href="#myCarousel" role="button">
        <span aria-hidden="true" class="glyphicon glyphicon-chevron-left">
        </span>
        <span class="sr-only">
            Previous
        </span>
    </a>
    <a class="right carousel-control" data-slide="next" href="#myCarousel" role="button">
        <span aria-hidden="true" class="glyphicon glyphicon-chevron-right">
        </span>
        <span class="sr-only">
            Next
        </span>
    </a>
</div>
<div class="container">
    <hr/>
    <h2>
        Materials
    </h2>
    <table class="table">
        <thead>
            <th>
            </th>
            <th>
                #
            </th>
            <th>
                Material
            </th>
            <th>
                Vendor
            </th>
            <th>
                Quantity
            </th>
        </thead>
        <tbody>
            <tr class="row" ng-repeat="x in matTable">
                <td class="col">
                    {{ $index + 1 }}
                </td>
                <td class="col">
                    {{x.select.MaterialName}}
                </td>
                <td class="col">
                    {{x.select.Vendor}}
                </td>
                <td class="col">
                    {{x.quan}}
                </td>
                <td class="col">
                    <a class="btn btn-xs btn-link pull-right" ng-click="clearRow($event, x)">
                        <i class="glyphicon glyphicon-remove">
                        </i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <hr/>
    <h2>
        Instructions
    </h2>
    <p>
        {{solution.Instruction}}
    </p>
</div>
