<!DOCTYPE html>
<html>
    <head>
        <title>
            Add a Solution
        </title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Store all this locally? -->
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js">
        </script>
        <!--
            <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js">
            </script>
        -->
        <!-- <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css"/> -->
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="/js/bootstrap.min.js">
        </script>
        <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-rating/1.3.2/bootstrap-rating.min.js">
        </script>
        <script>
            $('.selectpicker').selectpicker({
            style: 'btn-info',
            size: 4
            });
            $('.rating').rating({
            extendSymbol: function (rate) {
            $(this).tooltip({
            container: 'body',
            placement: 'bottom',
            title: 'Rate ' + rate
            });
            }
            });
        </script>
    </head>
    <body>
        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                        <span class="sr-only">
                            Toggle navigation
                        </span>
                        <span class="icon-bar">
                        </span>
                        <span class="icon-bar">
                        </span>
                        <span class="icon-bar">
                        </span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <span>
                            Seven Hills Foundation
                        </span>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                            <a href="index.html">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Contacts
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center">
                            Add a Solution
                            <br/>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <!-- @TODO: Add help text -->
                        <form class="form-horizontal" role="form" action="/add" method="post">
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="solName" class="control-label">
                                        Solution Name
                                    </label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="solName"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="solDesciption" class="control-label">
                                        Description
                                    </label>
                                </div>
                                <div class="col-sm-10">
                                    <input class="form-control" id="solDesciption"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="solCat" class="control-label">
                                        Category
                                    </label>
                                </div>
                                <div class="col-sm-10">
                                    <select class="selectpicker" data-live-search="true" id="solCat" multiple>
                                        <option>
                                            High Mobility User
                                        </option>
                                        <option>
                                            Low Mobility User
                                        </option>
                                        <option>
                                            Light Touch
                                        </option>
                                        <option>
                                            Heavy Touch
                                        </option>
                                        <option>
                                            Communication Aid
                                        </option>
                                        <option>
                                            Mobility Aid
                                        </option>
                                        <option>
                                            Recreational
                                        </option>
                                        <option>
                                            Seating/Positioning Aid
                                        </option>
                                        <option>
                                            Recreational
                                        </option>
                                        <option>
                                            Sensory Aid
                                        </option>
                                        <option>
                                            Reading/Writing Aid
                                        </option>
                                    </select>
                                </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="solMat" class="control-label">
                                        Materials
                                    </label>
                                </div>
                                <div class="col-sm-8">
                                    <select class="selectpicker" data-live-search="true" id="solMat" multiple>
                                        <option>
                                            High Mobility User
                                        </option>
                                        <option>
                                            Low Mobility User
                                        </option>
                                        <option>
                                            Light Touch
                                        </option>
                                        <option>
                                            Heavy Touch
                                        </option>
                                        <option>
                                            Communication Aid
                                        </option>
                                        <option>
                                            Mobility Aid
                                        </option>
                                        <option>
                                            Recreational
                                        </option>
                                        <option>
                                            Seating/Positioning Aid
                                        </option>
                                        <option>
                                            Recreational
                                        </option>
                                        <option>
                                            Sensory Aid
                                        </option>
                                        <option>
                                            Reading/Writing Aid
                                        </option>
                                    </select>
                                </div>
                                <div class='col-sm-2'>
                                    <button type="button" class="btn btn-default pull-right" data-toggle="collapse" data-target="#material">
                                        Add Material
                                    </button>
                                </div>
                                </div>
                                <div class="section collapse" id="material">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <form action="/addMat" method="post" class="form-horizontal">
                                                    <div class="form-group">
                                                        <div class="col-sm-2">
                                                            <label for="matName" class="control-label">
                                                                Material Name
                                                            </label>
                                                        </div>
                                                        <div class="col-sm-10">
                                                            <input class="form-control" type="text" id="matName"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="col-sm-2">
                                                            <label for="matVendor" class="control-label">
                                                                Vendor
                                                            </label>
                                                        </div>
                                                        <div class="col-sm-10">
                                                            <input class="form-control" type="number" min="0" id="matVendor"/>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-2">
                                        <label for="solTime" class="control-label">
                                            Time to Build
                                        </label>
                                    </div>
                                    <div class="col-sm-1">
                                        <input class="form-control" type="number" min="0" id="solTime"/>
                                    </div>
                                    <div class="col-sm-1">
                                        <label class="control-label">
                                            minutes
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-2">
                                        <label for="solDifficulty" class="control-label">
                                            Difficulty
                                        </label>
                                    </div>
                                    <div class="col-sm-10">
                                        <input type="hidden" id="solDifficulty" class="rating" data-filled="glyphicon glyphicon-star" data-empty="glyphicon glyphicon-star-empty"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-2">
                                        <label for="solCost" class="control-label">
                                            Cost
                                        </label>
                                    </div>
                                    <div class="col-sm-1">
                                        <input class="form-control" type="number" min="0" id="solCost"/>
                                    </div>
                                    <div class="col-sm-1">
                                        <label class="control-label">
                                            USD
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-2">
                                        <label for="solInstruction" class="control-label">
                                            Instructions
                                        </label>
                                    </div>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" type="text" rows="3" id="solInstruction">
                                        </textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">
                                            Submit
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
