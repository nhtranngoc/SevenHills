<!DOCTYPE html>
<html lang="en" ng-app="sevenHillsApp">
<head>
    <meta charset="utf-8"/>
    <title>
        Seven Hills
    </title>
    <link href="res/css/stylesheet.css" rel="stylesheet"/>
    <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="bower_components/bootstrap-select/dist/css/bootstrap-select.min.css" media="screen" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
    <link href="bower_components/ui-select/dist/select.min.css" rel="stylesheet"/>
    <!-- Library scripts -->
    <script src="bower_components/jquery/dist/jquery.min.js">
    </script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js">
    </script>
    <script src="bower_components/bootstrap-select/dist/js/bootstrap-select.js">
    </script>
    <script src="bower_components/bootstrap-rating/bootstrap-rating.min.js">
    </script>
    <script src="bower_components/angular/angular.min.js">
    </script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js">
    </script>
    <script src="bower_components/angular-breadcrumb/dist/angular-breadcrumb.min.js">
    </script>
    <script src="bower_components/ui-select/dist/select.min.js">
    </script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js">
    </script>
    <script src="bower_components/angular-messages/angular-messages.min.js">
    </script>
    <script src="bower_components/ng-file-upload/ng-file-upload.min.js">
    </script>
    <script src="bower_components/ng-file-upload/ng-file-upload-shim.min.js">
    </script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="app.js">
    </script>
    <script src="controllers/mainController.js">
    </script>
    <script src="controllers/addController.js">
    </script>
    <script src="controllers/searchController.js">
    </script>
    <script src="controllers/solutionController.js">
    </script>
    <script src="controllers/404Controller.js"></script>
    <script src="controllers/loginController.js"></script>
</head>
</html>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-target="#navbar-ex-collapse" data-toggle="collapse" type="button">
                    <span class="sr-only">
                        Toggle navigation
                    </span>
                    <span class="icon-bar">
                    </span>
                    <span class="icon-bar">
                    </span>
                    <span class="icon-bar">
                    </span>
                </button>
                <a class="navbar-brand" rel="home" href="http://www.sevenhills.org" title="Seven Hills Foundation">
                    <img id="logo" src="res/img/logo.png">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active">
                        <a ui-sref="home">
                            <i class="glyphicon glyphicon-home"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="glyphicon glyphicon-question-sign"></i>
                        </a>
                    </li>
                    <li ng-show="authenticated">
                        <a ui-sref="super">
                            <i class="fa fa-user-times">
                            </i>
                        </a>
                    </li>
                    <li ng-show="!authenticated">
                        <a ui-sref="login">
                            <i class="fa fa-user">
                            </i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div ncy-breadcrumb="">
    </div>
    <main>
        <a ng-show="authenticated">Logged in as {{ currentUser }}</a>
        <div ui-view="">
        </div>
    </main>
</body>
